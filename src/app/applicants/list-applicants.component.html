<div class="form-group">
  <input type="text" class="form-control" placeholder="Search by job"
    style="width:300px" [(ngModel)]="jobSearch"/>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Search by status"
    style="width:300px" [(ngModel)]="statusSearch"/>
</div>
<div class="panel panel-primary" 
  *ngFor="let applicant of filteredApplicants">
  <div class="panel-heading">
    <h3 class="panel-title">{{applicant.firstName}} {{applicant.lastName}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10 well">
      <div class="row">
        <div class="col-xs-4">
          {{applicant.job}}
        </div>
        <div class="col-xs-4">
            {{applicant.address}}
        </div>
        <div class="col-xs-4">
            <a href="http://localhost:1337/api/files/{{applicant.resumeId}}">RESUME</a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          {{applicant.salary | currency:'USD'}}
        </div>
        <div class="col-xs-4">
          {{applicant.city}}, {{applicant.state}} {{applicant.zip}}
        </div>
        <div class="col-xs-4">
          {{applicant.dateApplied | date}}
        </div>      
      </div>
    </div>
    <div class="col-xs-2 well" style="background-color: #008080; font-weight:bold">
      {{applicant.applicationStatus}}
    </div>
  </div>
</div>
