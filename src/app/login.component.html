<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" class="form-control" placeholder="Login Username"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" formControlName="password" type="text" class="form-control" placeholder="Login Password"/>
  </div>
    <button class="btn btn-info">Login</button><br><br>
    <button class="btn btn-warning">New User</button>
</form>
